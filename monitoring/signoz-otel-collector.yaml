receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "mysql"
          static_configs:
            - targets: ["host.docker.internal:9104"]

        - job_name: "mongodb"
          static_configs:
            - targets: ["host.docker.internal:9216"]

processors:
  batch:

exporters:
  otlp:
    endpoint: "http://signoz-query-service:4317"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp]
  