name: CI/CD Pipeline for Climate Database Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:6
        ports:
          - "27017:27017"
        env:
          MONGO_INITDB_DATABASE: climate_db
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize MySQL database schema
        run: |
          echo "Waiting for MySQL..."
          until mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 3
          done
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --binary-mode=1 < sql/create_database.sql
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --binary-mode=1 climate_db < sql/create_tables.sql

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB..."
          until mongo --host 127.0.0.1 --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; do
            echo "Waiting..."
            sleep 3
          done

      - name: Run ETL Data Load
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install pymongo mysql-connector-python pandas requests
          python scripts/etl.py mongodb://127.0.0.1:27017/

      - name: Run concurrent database operations
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install mysql-connector-python
          python scripts/concurrent_ops.py

      #  pass MongoDB URI ARGUMENT
      - name: Validate data consistency
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install pymongo mysql-connector-python
          python scripts/validate_consistency.py mongodb://127.0.0.1:27017/

      - name: Stop containers
        if: always()
        run: |
          docker ps -q | xargs -r docker stop
