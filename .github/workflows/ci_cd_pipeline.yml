name: CI/CD Pipeline for Climate Database Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize MySQL
        run: |
          echo "Waiting for MySQL..."
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo "Waiting..."
            sleep 3
          done
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} < sql/create_database.sql
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} climate_db < sql/create_tables.sql

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install mysql-connector-python pandas requests pymongo

      - name: Run ETL Data Load
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          echo "ðŸš¨ MongoDB connectivity mocked due to CI limitations"
          python scripts/etl.py mock

      - name: Run concurrent operations
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: python scripts/concurrent_ops.py

      - name: Validate data consistency
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          echo "â„¹ Skipping MongoDB validation in CI (Mongo not running)"
          python scripts/validate_consistency.py mock
