name: CI/CD Pipeline for Climate Database Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize MySQL database schema
        run: |
          echo "Waiting for MySQL to be ready..."
          sleep 10
          
          echo "Creating database..."
          mysql -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} < sql/create_database.sql
          
          echo "Creating tables..."
          mysql -h mysql -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} climate_db < sql/create_tables.sql

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify MongoDB connection
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          pip install pymongo
          python scripts/test_mongo_connection.py

      - name: Run ETL Data Load
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install pymongo mysql-connector-python pandas requests
          python scripts/etl.py
